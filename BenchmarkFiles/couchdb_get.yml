imports:
  - ./BenchmarkFiles/LoadGenerators/bombardier.yml

jobs:
  server:
    source:
      localFolder: ../
      project: DbBenchmark/DbBenchmark.csproj
      selfContained: false

scenarios:
  bomb:
    application:
      job: server
    load:
      job: bombardier
      variables:
        serverPort: 5000
        path: /Retrieval/CouchDb

profiles:
  local:
    variables:
      serverAddress: localhost
    jobs:
      application:
        endpoints:
          - http://localhost:5010
      load:
        endpoints:
          - http://localhost:5010